
name: Build Script

on:
  push:
    branches: [ master ]  # 触发构建的分支，这里设置为 master，可以根据需要调整

jobs:
  build:
    runs-on: ubuntu-latest  # 定义运行环境

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2  # 检出代码

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'  # 设置 Node.js 版本

      - name: Install dependencies
        run: npm install  # 安装依赖

      - name: Run build script
        run: npm run build  # 执行构建脚本

      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f dist/
          git commit -m "Automated build commit" -a
        if: success()

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
          branch: ${{ github.ref }}
    